<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        <textarea> : 사용자한테 여러줄의 내용을 입력받을 때 사용 
            -->
    <h1>상품 주문서</h1>    
    <form action="" method="get">
        <fieldset>
            <legend><h3>개인 정보</h3></legend>
            <ul>
                <li>                
                    <label for=""><b>이름</b></label>
                    <input type="text" name="name" id="" placeholder="여백없이 입력" />                
                </li>
                <li>
                    <label for=""><b>연락처</b></label>
                    <input type="tel" name="tel" id="" placeholder="연락가능한 번호" />
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend><h3>배송지 정보</h3></legend>
            <ul>
                <li>
                    <label for=""><b>주소</b></label>
                    <input type="text" name="address" id="" size="40"/>                
                </li>
                <li>
                    <label for=""><b>전화번호</b></label>
                    <input type="tel" name="tel" id="" />
                <li>
                </li>
                    <label for=""><b>메모</b></label>
                    <textarea name="memo" id="" cols="40" rows="3"></textarea>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend><h3>주문 정보</h3></legend>
            <ul>
                <li>
                    <label>
                    <input type="checkbox" name="subject" id="" />과태말라 안티구아 (100g)
                    </label>
                    <label><input type="number" name="amount" id="" value="0" min="0" max="5">개</label>
                </li>
                <li>
                    <label>
                    <input type="checkbox" name="subject" id="" />인도네시아 만델링 (100g)
                    </label>
                    <label><input type="number" name="amount1" id="" value="0" min="0" max="5">개</label>
                </li>
                <li>
                    <label>
                    <input type="checkbox" name="subject" id="" />탐나는도다(블렌딩) (100g)
                    </label>
                    <label><input type="number" name="amount2" id="" value="0" min="0" max="5">개</label>
                </li>
            </ul>
        </fieldset>
    </form>
</body>
</html>
