<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        input type에 쓸수있는것들
        1) text (★)
        2) hidden (★)
        3) search
        4) tel
        5) url
        6) email (★)
        7) password (★)
        8) datetime, datetime-local
        9) date
        10) month
        11) week
        12) time
        13) number (★)
        14) range
        15) color
        16) file (★)
        17) submit (★)
        18) reset (★)
        19) button (★)
        20) checkbox (★)
        21) radio (★)

        input 속성
        autofocus : 입력 커서 표시하기
        placeholder : 힌트 표시
        readonly : 읽기 전용 표시 (readonly="true", readonly="readonly" 로도 표시함)
        required : 필수로 입력해야하는 필드 표시 (submit버튼 클릭시 검증함 -입력해야 폼을 제출)
        min, max, step : date, datetime, datetime-local, month, week, time, number, range 필드에서 사용 
        size, minlength, maxlength : text, password, search 필드인 경우 
            size : 글자길이 
            minlength, maxlength : 최소/최대 글자길이 지정
        multiple : file 필드에서, 여러개 첨부가능하도록  

     -->

    <form action="" method="get">
      <div>
        <label for="">이름</label>
        <input type="text" name="name" id="" value="홍길동" readonly />
      </div>
      <div>
        <label for="">ID</label>
        <input type="text" name="id" id="" size="10" minlength="4" maxlength="8"/>
      <div>
        <label for="">hidden</label>
        <!-- 사용자 화면 상에 보이지 않음 : 서버로 넘기는 값을 사용자 모르게 할 때 -->
        <input type="hidden" name="name" />
      </div>
      <div>
        <label for="">search</label>
        <!-- search : text와 동일하나 상자끝에 x표시가 나타남 -->
        <input type="search" name="search" id="" autofocus />
      </div>
      <div>
        <label for="">tel</label>
        <!-- 패턴에 쓸 수 있는 값은 정규식 형태 -->
        <input
          type="tel"
          name="tel"
          id=""
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          placeholder="010-123-1234 형태로 입력"
        />
      </div>
      <div>
        <label for="">url</label>
        <!-- url형태의 주소가 들어왔는지 검증해줌 -->
        <input type="url" name="search" id="" />
      </div>
      <div>
        <label for="">비밀번호</label>
        <input type="password" name="password" id="" required/>
      </div>
      <div>
        <label for="">datetime</label>
        <input type="datetime" name="" id="" />
      </div>
      <div>
        <label for="">date</label>
        <input type="date" name="" id="" />
      </div>
      <div>
        <label for="">datetime-local</label>
        <input type="datetime-local" name="" id="" />
      </div>
      <div>
        <label for="">time</label>
        <input type="time" name="" id="" />
      </div>
      <div>
        <label for="">month</label>
        <input type="month" name="" id="" />
      </div>
      <div>
        <label for="">week</label>
        <input type="week" name="" id="" />
      </div>
      <div>
        <label for="">number</label>
        <!-- 여기서 value는 초기값이기도 함 -->
        <input
          type="number"
          name=""
          id=""
          min="85"
          max="120"
          step="5"
          value="85"
        />
      </div>
      <div>
        <label for="">range</label>
        <input type="range" name="range" id="" min="10" max="100" step="5" />
      </div>
      <div>
        <label for="">color</label>
        <input type="color" name="color" id="" />
      </div>
      <div>
        <label for="">file</label>
        <input type="file" name="file" id="" />
      </div>
      <div>
        <input type="submit" value="전송" />
        <input type="reset" value="초기화" />
        <!-- button : 버튼+자바스크립트 기능 넣어서 사용 -->
        <input type="button" value="버튼" />
      </div>
    </form>
  </body>
</html>
