<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--
        웹에서 사용할 수 있는 이미지 형식
        gif : 움직이는 이미지, 색상 256개만 사용
        jpg : 사진 저장, gif보단 다양한 색상, 명암 표현 가능
        png : 최근 가장 많이 사용 
    -->

    <!-- 로컬에서 이미지를 가지고 있는 경우 -->
    <!-- src : 이미지 경로 (같은폴더내에 img폴더만들어서 사진넣고 img/ 치면 사진 경로 나옴), 
        alt : 이미지가 안보일때 대체할 텍스트 
        width, heigt : 이미지 크기지정(단위 px)은 가능하지만 css로 처리하는걸 권장     

        이미지 경로 : 상대경로, 절대경로
        상대경로 : . or ../img/특정파일 =>주로사용 
        절대경로 : c:/windows/img/특정파일  
    -->
    <img src="img/2019-06-21-17-50-17.jpg" alt="베트남" />

    <!-- 웹 상의 이미지를 가지고 올 경우 -->
    <img
      src="https://search.pstatic.net/common/?src=http%3A%2F%2Fimage.nmv.naver.net%2Fblog_2023_03_01_493%2F9d314bc7-b7f4-11ed-ab0a-48df379cc9e4_01.jpg&type=a340"
      alt="고양이"
    />
  </body>
</html>
