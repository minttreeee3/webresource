<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 폼 태그
        form : 사용자가 뭔가를 입력하는 형태로 만들어진 모든 것

        <form method="보내는 방법">
            method : 폼 안의 데이터들을 감싸서 보낼것인가?(post) 보여주면서 보낼것인가?(get)
                    method 속성을 사용하지 않으면 get방식으로 전송됨,
                    개인정보같은건 post방식으로 보여주지않으면서 전송됨 
            action : 폼 안의 데이터를 전송할 주소(페이지)
                    : 백엔드 프로그램이 들어올 부분

            1. 폼 요소
            1) text 형태 데이터 입력 : <input type='text' name='이름지정'>
    -->
    <form method="get" action="link2.html">
      <p>
        <!-- <label for> 아래 입력 명과 일치하게 해두면 텍스트눌러도 입력창 눌리게 해줌
          아니면 for 안쓰고 전체를 label로 감싸도 됨-->
        <label for="name">이름</label>
        <input type="text" name="name" />
      </p>
      <p>
        <label for="age">나이</label>
        <input type="text" name="age" />
      </p>
      <p>
        <label
          >전화번호
          <input type="text" name="tel" />
        </label>
      </p>
      <p>
        <!-- submit : 현재 폼을 action 지정한 곳으로 전송하는 역할 -->
        <input type="submit" value="전송" />
      </p>
    </form>
    <!-- http://127.0.0.1:5500/htmlsource/link2.html?name=홍길동&age=11 -->
  </body>
</html>
