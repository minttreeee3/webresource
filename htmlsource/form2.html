<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- checkbox : 사용자에게 여러개를 선택할수있는 옵션 제공할때 사용
        이름은 동일하게, value는 체크박스 선택했을때 보여줄 값(전송되는값)으로 작성 

        radio : 사용자가 하나만 선택할수있게 할때, 나머지는 checkbox와 동일

        checked : 페이지 띄울때 기본적으로 선택되도록 만드는 옵션

    -->
    <form action="" method="get">
      <h3>수강 분야(다수 선택)</h3>
      <ul>
        <li>
          <label><input type="checkbox" name="subject" id="" />문법</label>
        </li>
        <li><input type="checkbox" name="subject" id="" checked/>작문</li>
        <li><input type="checkbox" name="subject" id="" />독해</li>
      </ul>
      <div>
        <input type="submit" value="전송" />
      </div>

      <h3>수강 분야(하나 선택)</h3>
      <ul>
        <li>
          <label
            ><input
              type="radio"
              name="subject1"
              value="문법"
              id=""
            />문법</label
          >
        </li>
        <li><input type="radio" name="subject1" value="작문" id="" />작문</li>
        <li><input type="radio" name="subject1" value="독해" id="" checked/>독해</li>
      </ul>
      <div>
        <input type="submit" value="전송" />
      </div>
    </form>
  </body>
</html>
