<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        thead, tbody, tfoot : 테이블에서 좀더 의미있게 묶어서 알려주려고 
    -->
    <table border="1">
      <caption>
        제주도 학교 현황
      </caption>
      <thead>
        <tr>
          <th>구분</th>
          <th>학교수</th>
          <th>학급수</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>유치원</th>
          <td>117</td>
          <td>252</td>
        </tr>
        <tr>
          <th>초등학교</th>
          <td>111</td>
          <td>1,720</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>합계</th>
          <td>304</td>
          <td>3,437</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
