<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <P>01012345678</P>
    <div id="result"></div>
    <script>
        // p에 있는 text값을 가져와서 전화번호 규칙에 맞는지 확인
        // 규칙에 맞지않으면 result에 "전화번호를 확인해주세요"
        // 010-1234-5678

        const re = /^\d{3}-\d{4}-\d{4}$/;
        // re.test(원본문자열) 로 확인
        
        let result = re.test(document.querySelector("p").innerText);
        console.log("정규식 매칭 결과", result);
        
        if(!result) {
            document.querySelector("#result").innerText = "전화번호를 확인해 주세요";
        }

        // 1) . : 모든 문자 (숫자,영어,한글,특수문자,공백)와 매치(점 하나는 문자 하나) - 엔터만 제외, 
        // 2) \. : 마침표와 매치   
        // 3) ^패턴 : 패턴으로 시작하는 
        // 4) 패턴$ : 패턴으로 끝나는 
        // 5) [abc] == [a|b|c] : a or b or c 를 각각 매치 
        //    [a-z] == [a|b|c~~|z] : 알파벳 소문자 26자를 각각 매치
        //    [^a-z] : a-z를 제외한 다른 모든 것 
        // 6) (패턴1 | 패턴2 | 패턴3) : 그룹 매치(패턴1or패턴2or패턴3과 매치)
        // 7) 수량 패턴 : +(1~무한대), *(0~무한대), ?(0~1)
        //      a+ : a가 하나이거나 혹은 무한대 (붙어있는 a를 하나로 셈)
        //      a* : a가 없어도 되고 혹은 무한대
        //      a? : a가 없거나 있어도 하나만 
        //      a{1,10} : a가 최소 1 최대 10 까지 반복되는걸 찾아줌 
        //      a{1, } == a+ 
        // [els]{1,3} : e,l,s로 조합되는 1~3자리를 찾아줌 
        // 8) 적극적(탐욕적) 일치 : 매칭이 가능한 패턴을 전부 찾아버림
        //      소극적(게으른) 일치 : 최소한으로 찾기
        // 9) \w  : 영어대소문자, 숫자, _패턴을 만들때 == [a-zA-a0=9_]
        //     \W : \w반대패턴
        // 10) \s : 공백, tab
        //     \S : \s반대패턴
        //11) \d : 숫자 0-9
        //    \D : \d 반대

        // A로 시작하고 B는 0에서 무한대까지 허용 : AB* 
        // AB+A 
    </script>
</body>
</html>
