<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // let msg = "hello javascript";
      let msg = new String("hello javascript");
      document.write("특정 위치 문자 반환 : " + msg.charAt(4) + "<br>");
      document.write("특정 문자의 위치 찾기 : " + msg.indexOf("j") + "<br>"); //없으면 -1
      document.write("특정 문자 찾기 : " + msg.match("ja") + "<br>"); //찾은 문자가 반환됨
      document.write("특정 문자 찾기 : " + msg.match("boy") + "<br>"); //없으면 null
      document.write("특정 문자 찾기 : " + msg.search("ja") + "<br>"); //j의 위치가 나옴
      document.write("특정 문자 변경 : " + msg.replace("hello", "hi") + "<br>");
      document.write("문자 자르기 : " + msg.substring(6, 10) + "<br>");
      document.write("문자 자르기 : " + msg.slice(6, 10) + "<br>");
      document.write("공백 제거 : " + "    hello".trim() + "<br>");
      document.write("대문자 변경 : " + msg.toUpperCase() + "<br>");
      document.write("소문자 변경 : " + "ABCDEFG".toLowerCase() + "<br>");

      // 소문자로 영문 입력받기 ==> 대문자로 변경 출력
      // 전화번호 입력받기(010-1234-4567) ==> 010-####-4567 출력
      let name = prompt("이름을 입력해 주세요", "영어(소문자)");
      let tel = prompt("전화번호를 입력해 주세요", "010-0000-0000");
      document.write("이름 : " + name.toUpperCase() + "<br>");
      document.write("전화번호 : " + tel.replace(tel.slice(4, 8), "####"));
    </script>
  </body>
</html>
