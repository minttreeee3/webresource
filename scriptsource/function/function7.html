  <body>
    <script>
      // 1. 1~10까지 더하는 함수를 함수 표현식(익명)으로 작성

      const output = function () {
        let sum = 0;
        for (let i = 1; i <= 10; i++) {
          sum += i;
        }
        return sum;
      };
      console.log(output());

      // 2. 3의 배수 찾기(숫자 인자 받아서 3의배수라면 화면에 "박수", 아니라면 "통과")
      function multiple(num) {
        if (num % 3 == 0) {
          console.log("박수");
        } else {
          console.log("통과");
        }
      }
      multiple(5);

      // 3. 3의 배수인 경우 박수, 9의 배수인 경우 박수*2, 아니면 통과
      function multiple2(num) {
        if (num % 3 == 0) {
          if (num % 9 != 0) {
            console.log("박수");
          } else {
            console.log("박수x2");
          }
        } else {
          console.log("통과");
        }
      }
      multiple2(9);

      // 4. 끝자리가 3,6,9로 끝나는 숫자라면 "박수" 아니라면 "통과"
      function multiple3(num) {
        let digit = num % 10;

        if (digit == 3 | digit == 6 || digit == 9) {
            console.log("박수");
        } else {
            console.log("통과");
        }
      }
      multiple3(15);
 
      // 5. 공인중개사 시험점수를 알려주는함수 (두 개의 파라메터 받기)
      // 과목마다 100점만점이지만 두과목합해서 120점이상이면 합격, 다만 한과목이 40점미만이면 과락으로 불합격
      function pass(num1, num2) {
        let jumsu = num1 + num2;

        if (num1 >=40 && num2 >=40 && jumsu>=120) {
            console.log("합격");
        } else {
            console.log("불합격");
        }
      }
      pass(40,50);


      // 소수점 계산
      function calc() {
        // toFixed() => 소수점 정리해줌, 근데 문자로 리턴됨 => pasreFloat 
        return parseFloat((1.1 + 1.3).toFixed(1));
      }
