<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .alert-danger {
            height: 60px;
            color: #58151c;
            border: #f1aeb5;
            border-radius: 10px;
            background-color: #f8d7da;
            line-height: 60px;
            padding-left: 30px;
        }
    </style>
</head>
<body>
    <div class="alert alert-danger">
        <span>10</span>초 이내에 상품 구매시 사은품 증정!!!
    </div>

    <!-- 화면에서 안 보이게 
        display:none : 화면에서 안보이고 아예 사라짐
        visibility:hidden : 화면에선 안보이지만 영역은 차지하고 있음 
    -->

    <script>
       

        // 동기 함수 : 차례대로 실행 (이전 함수가 실행이 안 끝난 경우 다음 함수는 대기)
        // setTimeout() : 비동기 함수
        console.log("시작");
        setTimeout(() => {
        // 화면에서 div가 안보이게
        document.querySelector(".alert").style.display = "none";    
        }, 10000); // 10초가 지나면 화면에서 div가 안보이게
        

        let count = 10;
        setInterval(() => {
            count -= 1;
            if(count >= 0) {
                document.querySelector(".alert span").innerHTML = count;
            } else {
                document.querySelector(".alert").style.display = "none";
            }
        },1000)
    </script>
</body>
</html>
