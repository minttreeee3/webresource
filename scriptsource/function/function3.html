<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 함수 선언 방식은
        // 호출 먼저 => 호이스팅 가능  (선언보다 호출먼저가 가능)
        console.log(multiply(3,4));
        // 선언 나중에 
        function multiply(a,b) {
            return a * b;
        }

        console.log(a); //undefined
        var a = "안녕하세요";
        console.log(a);

        
        // 함수 표현식은
        // 먼저 호출 불가 (호이스팅 불가)
        console.log(myFunction(3,5)); // Cannot access 'myFunction' before initialization
        const myFunction = function (a,b) {
            return a * b;
        };
    </script>
</body>
</html>
