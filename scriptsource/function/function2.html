<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1. 함수 선언 방식
        function multiply(a,b) {
            return a*b;
        }

        // 함수 호출
        console.log(multiply()); // 호출은 되는데 NaN 나옴 
        console.log(multiply(4,3));


        // 2. 함수 표현식
        const myFunction = function (a,b) {
            return a * b;
        };

        console.log(myFunction());
        console.log(myFunction(5,6));

        // 함수 표현식 - 기명함수
        const myFunction2 = function name(a,b) {
            return a * b;
        };
        // name 이름은 외부에서 호출할 수 없음
        // console.log(name(12,3)); caught TypeError: name is not a function
        console.log(myFunction2(7,8));


        // function안에 function은 선언 가능
        function a() {
            function b() {
                console.log("b");
            }

            if(true) {
                function c() {
                    console.log("c");
                }
            }
        }
        // 외부에서 호출? => a만 가능
        a();
        // b();  b is not defined
        // c();
    </script>
</body>
</html>
