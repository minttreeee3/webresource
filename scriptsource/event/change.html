<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="word1">word1</label>
        <input type="text" name="word1" id="word1" value="ABCDEFG"/>
    </div>
    <div>
        <label for="word2">word2</label>
        <input type="text" name="word2" id="word2" value="ABCDEFG"/>
    </div>
    <div>
        <label for="word3">word3</label>
        <input type="text" name="word3" id="word3" value="ABCDEFG"/>
    </div>
    <p>입력 필드를 벗어나면 소문자로 변경됩니다.</p>
    <select name="fruits" id="">
        <option value="사과">사과</option>
        <option value="오렌지">오렌지</option>
        <option value="딸기">딸기</option>
        <option value="망고">망고</option>
        <option value="포도">포도</option>
    </select>
    <script>
        // change : 값의 변화가 일어난 후 포커스를 잃어버릴 때 발생 
        // blur : 값의 변화랑은 상관없이, 포커스를 잃어버리기만 하면 발생 
        // input : 값의 변화가 일어날 때 발생 
        document.querySelector("#word1").addEventListener("change", (e) => e.target.value = e.target.value.toLowerCase());

        document.querySelector("#word2").addEventListener("blur", (e) => {
            console.log(e.target);
            e.target.value = e.target.value.toLowerCase();
        });

        document.querySelector("#word3").addEventListener("input", (e) => {
            console.log(e.target);
            e.target.value = e.target.value.toLowerCase();
        });

        // select 가져오기 + 이벤트 change
        document.querySelector("select").addEventListener("change", (e) => {
            console.log(e.target.value);
        });
    </script>
</body>
</html>
