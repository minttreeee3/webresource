<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <input type="text" name="text1" id="text1" />
      <input type="submit" value="제출" />
    </form>
    <p id="result"></p>
    <a href="https://www.naver.com">네이버</a>
    <script>
      // 버튼 클릭시 사용자가 입력한 값 가져와서 result 안에 보여주기
      // document.querySelector("[type='button']").addEventListener('click', () => {
      //     document.getElementById("result").innerHTML = document.getElementById("text1").value;
      // });


      // submit : 폼이 서버로 전송 (action에 지정한 곳 )
      //          action을 안쓰면 현재주소임
      // button type='submit'
      // 태그 자체에 이벤트가 들어있는 형태가 있음 ==> submit, a 태그
      document
        .querySelector("[type='submit']")
        .addEventListener("click", (e) => {

            e.preventDefault(); // 현재 태그에 들어있는 이벤트를 중지시킴 - 여기선 submit중지 

          document.getElementById("result").innerHTML =
            document.getElementById("text1").value;
        });

        // 네이버 클릭시 
        // href 구글 주소로 변경, text도 구글로 변경 
        const href = document.querySelector("href");
        document.querySelector("a").addEventListener('click', (e) => {
            e.preventDefault();

            e.target.href = "https://www.google.com";
            e.target.innerHTML = "구글";
            //위에서 이동 막았으니까 다시 이동 가능하게하려면
            location.href = e.target.href; 
        });
    </script>
  </body>
</html>
