<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .alert-box {
        background-color: skyblue;
        padding: 25px;
        color: white;
        border-radius: 5px;
        display: none;
        position: relative;
        margin: 0;
    }
    button {
        border: 0;
        border-radius: 10px;
        padding: 10px;
        background-color: blue;
        color: white;
    }
    </style>
</head>
<body>
    <div class="alert-box">
        
        <span class="close"> X </span>
    </div>
    <button class="id">아이디</button>
    <button class="pwd">비밀번호</button>
    <script>
        
        const alertBox = document.querySelector(".alert-box");

        const notification = function(state, msg) {
            alertBox.style.display = state;
            // msg가 안 들어오는 경우 ==> undefined 
            if(msg!=undefined) {
                // alertBox.innerHTML = msg + alertBox.innerHTML; =>계속 쌓이게됨
                // alertBox.insertAdjacentHTML("afterbegin",msg); =>계속 쌓이게됨
                console.log(alertBox.firstChild);
                console.log(alertBox.firstChild.nodeValue);

                alertBox.firstChild.nodeValue = msg;  //node값이 아예 바뀌게끔 
            }
        };

        
        // 아이디를 클릭하면 아이디를 입력해주세요 메세지 alert
        document.querySelector(".id").addEventListener("click", () => {            
            notification("block", "아이디를 입력해 주세요");
        });

        // 비밀번호를 클릭하면 비밀번호를 입력해주세요 메세지 alert
        document.querySelector(".pwd").addEventListener("click", () => {
            notification("block", "비밀번호를 입력해 주세요");        
        });


    </script>
</body>
</html>
