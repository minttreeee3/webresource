<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 150px;
        height: 100px;
        background-color: tomato;
        color: white;
        margin: 10px;
        float: left;
      }
      .box1 {
        width: 200px;
        height: 200px;
        background-color: cornflowerblue;
        clear: both; /* float해제돼서 안겹치게됨 */
      }
    </style>
  </head>
  <body>
    <!-- float : 요소들이 떠 있는 개념 (자기 자리를 차지못하고 겹치게됨)-->
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box1">4</div>
  </body>
</html>
