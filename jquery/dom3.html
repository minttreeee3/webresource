<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <input type="text" name="username" id="username">
        <button class="confirm" type="button">클릭</button>
        <button class="confirm" type="submit">확인</button>
        <button class="confirm" type="reset">취소</button>
    </form>
    <!-- jquery 사용을 위해 라이브러리 가져오기! 이거 삽입 안하면 $ 사용 못함 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        // 요소 찾기 => 여러개 요소라면 HTMLCollection or NodeList 리턴 됨 (유사배열)
        //                          HTMLCollection => forEach불가능 // NodeList => forEach가능
        // 1. 아이디로 찾기  ★
        // 2. 태그명으로 찾기
        // 3. 클래스명으로 찾기
        // 4. css 선택자로 찾기  ★
        const btns = $("confirm");
        console.log(btns);

        for (let i = 0; i < btns.length; i++) {
            console.log(btns[i]);
                    
        }

        // css 선택자 : document.querySelector(css선택자) - 가장 처음에 만나는 요소 찾아옴, 
        //              document.querySelectorAll(css 선택자) - 전체 요소 찾아옴
        
        // const btns1 = document.querySelector(".confirm");
        const btns1 = $(".confirm");
        console.log(btns1);

        $.each(btns1, function() {
            console.log($(this));
            console.log($(this).text());
        });
    </script>
</body>
</html>
