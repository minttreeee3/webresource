<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="header1">Header 1</h1>
    <h2 id="header2">Header 2</h2>
    <form action="">
        <input type="text" name="username" id="username" value="홍길동"/>
    </form>
    <!-- jquery 사용을 위해 라이브러리 가져오기! 이거 삽입 안하면 $ 사용 못함 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        
        // DOM 접근
        // 요소 찾기
        // 1. 아이디로 찾기 
        const header1 = $("header1");
        console.log(header1);
        // header1이 가지고 있는 텍스트 노드 값에 접근
        console.log(header1.text());
        console.log(header1.html());

        // 텍스트 노드 값 변경
        // header1.text("<i>헤더 1<i>");  // 태그를 텍스트로 인식함
        header1.html("<i>헤더 1<i>");  // 태그를 태그로 인식함

        // header2
        const header2 = $("header2");
        console.log(header2);

        // 텍스트 노드 변경
        header2.text(header2.text() + " with getElementById()");


        let username = $("#username");
        console.log(username);
        // form 요소의 텍스트 값들은 value로 가져옴 (inner~로 가져오는게 아니라)
        console.log(username.val());
    </script>
</body>
</html>
